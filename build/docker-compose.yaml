version: "3.7"
services:
  app:
    container_name: app
    tty: true
    dns: 1.1.1.1
    stop_grace_period: 30s
    logging:
      options:
        max-size: "1m"
        max-file: "2"
    labels:
      - myapp1
    ulimits:
      nproc: 65535
      nofile:
        soft: 262140
        hard: 262140
    build:
      context: .
    tmpfs:
      - /tmp
    volumes:
      - ./php.ini:/usr/local/etc/php/php.ini:ro,cached
      - ./../:/app:rw,cached
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: "no"
