version: "3.7"
services:
  app:
    image: app
    container_name: app
    tty: true
    dns: 1.1.1.1
    stop_grace_period: 5s
    platform: linux/amd64
    logging:
      options:
        max-size: "1m"
        max-file: "2"
    healthcheck:
      test: ["CMD", "nc", "-w1", "-zv", "mysql", "3306"]
      timeout: 2s
      start_period: 10s
    ulimits:
      nproc: 65535
      nofile:
        soft: 262140
        hard: 262140
    build:
      context: .
    tmpfs:
      - /tmp
    volumes:
      - ./php.ini:/usr/local/etc/php/php.ini:ro,cached
      - ./../:/app:rw
    environment:
      XDEBUG_MODE: off
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: on-failure:5
